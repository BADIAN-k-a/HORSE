<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR с Hiro-маркером</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Подключаем модель -->
      <a-assets>
        <a-asset-item id="model" src="horse.glb"></a-asset-item>
      </a-assets>

      <!-- Модель появляется на маркере Hiro -->
      <a-marker preset="hiro">
        <a-gltf-model
          src="#model"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
