<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Bee Animation</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Подключаем компонент анимации -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-marker type="pattern" url="patt.patt" preset="custom">
        <a-gltf-model
          src="bee.glb"
          position="0 0 0"
          scale="0.15 0.15 0.15"
          animation-mixer="clip: *; loop: repeat">
        </a-gltf-model>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Отладка в консоли -->
    <script>
      document.querySelector('a-gltf-model').addEventListener('model-loaded', (e) => {
        console.log("Модель загружена, анимации:", e.detail.model.animations);
      });
    </script>
  </body>
</html>
